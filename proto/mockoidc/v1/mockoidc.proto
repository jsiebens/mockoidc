syntax = "proto3";

package mockoidc.v1;

option go_package = "github.com/jsiebens/mockoidc/pkg/gen/mockoidc/v1;mockoidcv1";

service MockOIDCService {
  rpc PushUser(PushUserRequest) returns (PushUserResponse) {}
}

message PushUserRequest {
  string subject = 1;
  string email = 2;
  string preferred_username = 3;
}

message PushUserResponse {}
